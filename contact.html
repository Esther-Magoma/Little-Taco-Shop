        <body>
        <header class="header">
    <h1 class="header_h1">Contact Us</h1>
 <br>
<nav class="header_nav">

    <figure>
        <img src="img/pexels-chitokan-2092507.jpg" width="1000" height="267">
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
    </figure>
<main class="main">
    <article class="main_article">
        <h2>Our Location</h2>
        <br>
        <address>
        555 Taco Temptation Lane State 1 <br>
        Kansas CN MO 555-55555
        <br>
        phone: <a href="tel:+555-555-5555">555-555-5555</a>
        </address>
        </article>
        <hr>
<article class="main_article contact">
<h2 class="contact_h2">Our Contact Form</h2>
<form action="https://httpbin.org/get" method="get"class="contact_form">
    <fieldset class="contact_fieldset">
        <legend class="offscreen">Send Us A Message</legend>
        <p class="contact_p"> 
            <label class="contact_label" for="name">Name</label>
        <input class="contact_input" type="text" placeholder="Stacy Moraa" autocomplete="on" required autofocus>
        </p>
        <p class="contact_p">
            <label class="contact_label" for="email">Email</label>
            <input class="contact_input" type="email" required>
        </p>
        <p class="contact_p">
            <label class="contact_label" for="message">YourMessage</label>
            <br>
            <textarea class="contact_textarea" name="message" id="message"cols="30" rows="10" placeholder="Type your message here"></textarea>
        </p>
    </fieldset>
</form>
<button class="contact_button" type="submit">Submit</button>
<button class="contact_button" type="reset">Reset</button>
</article>
<a href="#">Back to Top</a>
</main>
<footer class="footer">
